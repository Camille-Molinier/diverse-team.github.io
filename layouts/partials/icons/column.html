<div class="container py-5">
    <div class="row align-items-center text-center justify-content-start text-lg-left">
        <div class="col-12 order-lg-1{{ if not (eq .position "left") }}2{{ end}} pr-lg-5 col-lg-8">
            <div class="row pb-3">
                <div class="col-12 text-body">
                    <h2>{{ .title }}</h2>
                </div>
            </div>
            <div class="col-12 text-center d-lg-none pb-4 order-lg-1{{ if eq .position "left" }}2{{ end }} mt-lg-5 ml-lg-auto col-lg-4">
                <div class="row">
                    <div class="col-12">
                    {{ partial "icons/round.html" . }}
                    </div>
                </div>
            </div>
            <div class="row text-left">
                <div class="col-12">
                    {{ partial .render .context }}
                    <!-- TODO: Invoke the partial with the required parameters-->
                    <!-- Talks here -->
                </div>
            </div>
        </div>
        <div class="col-12 order-lg-1{{ if eq .position "left" }}2{{ end }}  ml-lg-auto col-lg-4">
            <div class="row justify-content-center">
            {{ partial "icons/round.html" . }}
            </div>
        </div>
    </div>
</div>
