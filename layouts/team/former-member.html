<div class="col-md-3 mb-2 member">

        {{ with .Params }}
          <h6 class="card-title member-name">{{ .name }}</h6>
          <p class="card-text member-description">
              <span>{{ .position | markdownify }}</span>
          </p>
        {{ end }}
        </div>
      </div>
    </div>
